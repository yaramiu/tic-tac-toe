<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./tic-tac-toe.js" defer></script>
  </head>

  <body>
    <h1 class="header">Tic Tac Toe</h1>

    <div class="gameboard-grid">
      <div class="cell top left">
        <button type="button" class="cell"></button>
        <div class="line"></div>
      </div>
      <div class="cell top center">
        <button type="button" class="cell"></button>
        <div class="line"></div>
      </div>
      <div class="cell top right">
        <button type="button" class="cell"></button>
        <div class="line"></div>
      </div>
      <div class="cell middle left">
        <button type="button" class="cell"></button>
        <div class="line"></div>
      </div>
      <div class="cell middle center">
        <button type="button" class="cell"></button>
        <div class="line"></div>
      </div>
      <div class="cell middle right">
        <button type="button" class="cell"></button>
        <div class="line"></div>
      </div>
      <div class="cell bottom left">
        <button type="button" class="cell"></button>
        <div class="line"></div>
      </div>
      <div class="cell bottom center">
        <button type="button" class="cell"></button>
        <div class="line"></div>
      </div>
      <div class="cell bottom right">
        <button type="button" class="cell"></button>
        <div class="line"></div>
      </div>
    </div>

    <button type="button" class="new-game">NEW GAME</button>

    <div class="player-one info">
      <p class="name"></p>
      <p class="win-status"></p>
    </div>
    <div class="player-two info">
      <p class="name"></p>
      <p class="win-status"></p>
    </div>
  </body>
</html>
